<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Users</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="navbar-header text-white font-weight-bolder">

                <html xmlns:th="https://www.thymeleaf.org"
                      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
                <body>
                <div sec:authorize="isAuthenticated()">
                    <span sec:authentication="name"></span></div>
                </body>
                </html>


            </div>
            <div class="navbar-header text-white text-left" >&nbsp;with roles:&nbsp;</div>
            <div class="navbar-header text-white font-weight-bolder">

                <html xmlns:th="https://www.thymeleaf.org"
                      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
                <body>
                <div sec:authorize="isAuthenticated()">
                    <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
                </div>
                </body>
                </html>

            </div>
        </div>

        <div>
            <ul class="navbar-nav mr-auto mt-2 mt-md-0 right">
                <li class="nav-item">
                    <a href="javascript: document.logoutForm.submit()" style="color:#ffffff;" role="menuitem"> Logout</a>
                    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                        <input hidden type="submit" value="Sign Out"/>
                    </form>
                </li>
            </ul>
        </div>

    </div>
</nav>
<br>
<div class="container-fluid">
    <div class="row">
        <ul class="nav nav-pills  flex-column col-md-2">
            <li class="nav-item">
                <a class="nav-link active" href="#user">User</a>
            </li>
        </ul>
        <div class="tab-content col-md-10 bg-light">
            <div role="tabpanel" class="tab-pane active" id="user">
                <h1> User information page</h1>
                <br>
                <div>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="home">
                            <div class="panel panel-default">
                                <h2 class="panel-heading bg-light tab">&nbsp;&nbsp;About user</h2>
                            </div>
                            <table class="table table-striped">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Surname</th>
                                    <th>Age</th>
                                    <th>Email</th>
                                    <th>Roles</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr>
                                    <td th:text="${one_user.getId()}"></td>
                                    <td th:text="${one_user.name}"></td>
                                    <td th:text="${one_user.surname}"></td>
                                    <td th:text="${one_user.age}"></td>
                                    <td th:text="${one_user.email}"></td>
                                    <td th:text="${one_user.roles}"></td>

                                <tr/>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
</body>
</html>
