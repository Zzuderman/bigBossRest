<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New User</title>

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
</head>
<body>


<nav class="navbar bg-dark">
    <div class="container-fluid">
        <div class="row">
            <div class="navbar-header text-white font-weight-bolder">

                <html xmlns:th="https://www.thymeleaf.org"
                      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
                <body>
                <div sec:authorize="isAuthenticated()">
                     <span sec:authentication="name"></span></div>
                </body>
                </html>


            </div>
            <div class="navbar-header text-white text-left" >&nbsp;with roles:&nbsp;</div>
            <div class="navbar-header text-white font-weight-bolder">

                <html xmlns:th="https://www.thymeleaf.org"
                      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
                <body>
                <div sec:authorize="isAuthenticated()">
                    <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
                </div>
                </body>
                </html>

            </div>
        </div>

        <div>
            <ul class="navbar-nav mr-auto mt-2 mt-md-0 right">
                <li class="nav-item">
                    <a href="javascript: document.logoutForm.submit()" style="color:#ffffff;" role="menuitem"> Logout</a>
                    <form name="logoutForm" th:action="@{/logout}" method="post" th:hidden="true">
                        <input hidden type="submit" value="Sign Out"/>
                    </form>
                </li>
            </ul>
        </div>

    </div>
</nav>

<br>

<div class="container-fluid">
    <div class="row">
        <ul class="nav nav-pills  flex-column col-md-2">
            <li class="nav-item">
                <a class="nav-link active" href="#admin">Admin</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" type="button" onclick="window.location.href = '/user'">User</a>
            </li>
        </ul>
        <div class="tab-content col-md-10 bg-light">
            <div role="tabpanel" class="tab-pane active bg-light" id="admin">
                <h1> Admin panel</h1>
                <br>
                <div>
                    <ul class="nav nav-tabs" role="tablist">
                        <li><a class="nav-link"  type="button" onclick="window.location.href = '/admin'">Users table</a></li>
                        <li class="active"><a class="nav-link active in" href="#newuser" role="tab" data-toggle="tab">New user</a></li>
                    </ul>
                    <div class="tab-content">
                        <div role="tabpanel" class="tab-pane active" id="newuser">
                            <div class="panel panel-default">
                                <h2 class="panel-heading bg-light tab">&nbsp;&nbsp;Add new user</h2>
                            </div>
                            <div class="row justify-content-center align-items-center h-100 bg-light">
                                <div   class="form-horizontal col-md-3 " >
                                    <div  class="form-group text-center font-weight-bold">
                                        <label for="AddUserName" class="control-label">Name: </label>
                                        <input type="text" class="form-control bg-warning" placeholder="name" id="AddUserName"/>
                                        <br/>
                                        <label for="AddUserSurname" class="control-label" >Surname: </label>
                                        <input type="text" class="form-control bg-warning" placeholder="surname" id="AddUserSurname"/>
                                        <br/>
                                        <label for="AddUserEmail" class="control-label">Email: </label>
                                        <input type="email" class="form-control bg-warning" placeholder="email"  id="AddUserEmail"/>
                                        <br/>
                                        <label for="AddUserPassword" class="control-label">Password: </label>
                                        <input type="password" class="form-control" placeholder="password" id="AddUserPassword"/>
                                        <br/>
                                        <label for="AddUserAge" class="control-label">Age: </label>
                                        <input type="text" class="form-control"   id="AddUserAge"/>
                                        <br/>

                                        <label for="role">Role</label>
                                        <select style="height: 60px; margin: 0 auto"
                                                class="form-control text-center" multiple id="role">
                                            <option value="1">USER</option>
                                            <option value="2">ADMIN</option>
                                        </select>
                                        <br/>
                                        <br/>
                                        <div class="d-flex justify-content-center ">

                                            <button type="submit" class="btn btn-success" onclick="create(), location.href = 'http://localhost:8099/admin'">Add New User</button>

                                        </div>


                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
        </div>
    </div>
</div>
</div>





<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
<script type="text/javascript" src="/eb_tvou_matb/javascript.js"></script>
</body>
</html>
